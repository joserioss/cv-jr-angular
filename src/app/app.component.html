<div class="example-container">
  <!-- TOOLBAR -->
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <img
      width="40"
      alt="Angular Logo"
      src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
    />
    <span class="example-app-name"> J I R S </span>

    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>apps</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="mostrarQR()">
        <mat-icon>share</mat-icon>
        <span>QR</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  <!-- SIDENAV -->
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav style="width: 200px">
      <img src="assets/logo.png" width="128" style="margin-left: 20px" />
      <button
        mat-menu-item
        (click)="sidenav.toggle()"
        routerLink="/"
        style="cursor: pointer"
      >
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </button>
      <mat-divider></mat-divider>

      <p>Personal</p>
      <button mat-menu-item routerLink="/principal/personal">
        <mat-icon>account_box</mat-icon>
        <span>Datos Personales</span>
      </button>
      <button mat-menu-item routerLink="/principal/academico">
        <mat-icon>school</mat-icon>
        <span>Formación academica</span>
      </button>
      <button mat-menu-item routerLink="/principal/aspiracion">
        <mat-icon>work</mat-icon>
        <span>Aspiraciones laborales</span>
      </button>
      <mat-divider></mat-divider>
      <p>Proyectos</p>
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>FULL STACK</mat-panel-title>
          </mat-expansion-panel-header>
          <button
            mat-menu-item
            (click)="sidenav.toggle()"
            routerLink="/proyecto/"
            style="cursor: pointer"
          >
            <mat-icon>insert_drive_file</mat-icon>
            <span>Back-end</span>
          </button>
          <mat-divider></mat-divider>
          <button
            mat-menu-item
            (click)="sidenav.toggle()"
            routerLink="/proyecto/"
            style="cursor: pointer"
          >
            <mat-icon>insert_drive_file</mat-icon>
            <span>Front-end</span>
          </button>
        </mat-expansion-panel>
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title> ELECTRÓNICA</mat-panel-title>
          </mat-expansion-panel-header>
          <button
            mat-menu-item
            (click)="sidenav.toggle()"
            routerLink="/proyecto/electronica/titulacion"
            style="cursor: pointer"
          >
            <mat-icon>insert_drive_file</mat-icon>
            <span> Control de altura</span>
          </button>
          <mat-divider></mat-divider>
          <button
            mat-menu-item
            (click)="sidenav.toggle()"
            routerLink="/proyecto/electronica/arduino"
            style="cursor: pointer"
          >
            <mat-icon>insert_drive_file</mat-icon>
            <span>Arduino</span>
          </button>
          <mat-divider></mat-divider>
          <button
            mat-menu-item
            (click)="sidenav.toggle()"
            routerLink="/proyecto/electronica/raspberry"
            style="cursor: pointer"
          >
            <mat-icon>insert_drive_file</mat-icon>
            <span>Raspberry</span>
          </button>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-sidenav>

    <!-- Navegacion principal -->
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <div [hidden]="booleanQR">
        <mat-card class="example-card">
          <div id="qrcode">
            <img src="assets/qr_url.png" alt="Generador de Códigos QR Codes" />
          </div>
        </mat-card>
      </div>

      <app-header></app-header>
      <app-principal></app-principal>

      <svg
        id="rocket-smoke"
        alt="Rocket Ship Smoke"
        xmlns="http://www.w3.org/2000/svg"
        width="516.119"
        height="1083.632"
        viewBox="0 0 516.119 1083.632"
      >
        <path
          id="Path_40"
          data-name="Path 40"
          d="M644.6,141S143.02,215.537,147.049,870.207s342.774,201.755,342.774,201.755S404.659,847.213,388.815,762.2c-27.116-145.51-11.551-384.124,271.9-609.1C671.15,139.365,644.6,141,644.6,141Z"
          transform="translate(-147.025 -140.939)"
          fill="#f5f5f5"
        />
      </svg>
      <svg
        id="clouds"
        alt="Gray Clouds Background"
        xmlns="http://www.w3.org/2000/svg"
        width="2611.084"
        height="485.677"
        viewBox="0 0 2611.084 485.677"
      >
        <path
          id="Path_39"
          data-name="Path 39"
          d="M2379.709,863.793c10-93-77-171-168-149-52-114-225-105-264,15-75,3-140,59-152,133-30,2.83-66.725,9.829-93.5,26.25-26.771-16.421-63.5-23.42-93.5-26.25-12-74-77-130-152-133-39-120-212-129-264-15-54.084-13.075-106.753,9.173-138.488,48.9-31.734-39.726-84.4-61.974-138.487-48.9-52-114-225-105-264,15a162.027,162.027,0,0,0-103.147,43.044c-30.633-45.365-87.1-72.091-145.206-58.044-52-114-225-105-264,15-75,3-140,59-152,133-53,5-127,23-130,83-2,42,35,72,70,86,49,20,106,18,157,5a165.625,165.625,0,0,0,120,0c47,94,178,113,251,33,61.112,8.015,113.854-5.72,150.492-29.764a165.62,165.62,0,0,0,110.861-3.236c47,94,178,113,251,33,31.385,4.116,60.563,2.495,86.487-3.311,25.924,5.806,55.1,7.427,86.488,3.311,73,80,204,61,251-33a165.625,165.625,0,0,0,120,0c51,13,108,15,157-5a147.188,147.188,0,0,0,33.5-18.694,147.217,147.217,0,0,0,33.5,18.694c49,20,106,18,157,5a165.625,165.625,0,0,0,120,0c47,94,178,113,251,33C2446.709,1093.793,2554.709,922.793,2379.709,863.793Z"
          transform="translate(142.69 -634.312)"
          fill="#eee"
        />
      </svg>
    </mat-sidenav-content>
    <!-- FIN Navegacion principal -->
  </mat-sidenav-container>
  <app-footer></app-footer>
</div>
