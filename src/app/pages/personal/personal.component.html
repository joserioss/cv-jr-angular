<div class="content">
  <mat-card class="example-card">
    <mat-card-header>
      <h1>Datos Personales</h1>
    </mat-card-header>

    <mat-card-content>
      <input type="hidden" #selection />

      <mat-divider></mat-divider>

      <div class="example-button-row">
        <button
          class="button-row"
          mat-stroked-button
          (click)="selection.value = 'Telefono'"
        >
          Teléfono de contacto
        </button>
        <button
          class="button-row"
          mat-stroked-button
          (click)="selection.value = 'Correo'"
        >
          Correo electrónico
        </button>
        <button
          class="button-row"
          mat-stroked-button
          (click)="selection.value = 'NivelDeIngles'"
        >
          Nivel de ingles
        </button>
        <button
          class="button-row"
          mat-stroked-button
          (click)="selection.value = 'LicenciaDeConducir'"
        >
          Licencia de conducir
        </button>
        <button
          class="button-row"
          mat-stroked-button
          (click)="selection.value = 'Edad'"
        >
          Edad
        </button>
        <button
          class="button-row"
          mat-stroked-button
          (click)="selection.value = 'Residencia'"
        >
          Residencia
        </button>
      </div>
    </mat-card-content>
    <mat-card-content>
      <!-- Terminal -->
      <div class="terminal" [ngSwitch]="selection.value">
        <pre *ngSwitchDefault>Seleccione una opción</pre>
        <pre *ngSwitchCase="'Telefono'"> +56996863449 </pre>
        <pre *ngSwitchCase="'Correo'"> ing.jose.rioss@gmail.com </pre>
        <pre *ngSwitchCase="'NivelDeIngles'"> Ingles certificado: A2 </pre>
        <pre *ngSwitchCase="'LicenciaDeConducir'"> Clase B</pre>
        <pre *ngSwitchCase="'Edad'"> 27 años </pre>
        <pre *ngSwitchCase="'Residencia'"> Santiago - Chile </pre>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/" style="cursor: pointer">
        <mat-icon>arrow_back_ios</mat-icon> Volver
      </button>
    </mat-card-actions>
  </mat-card>
</div>
